                        </div>
                    </div>
    
                    <div class="row2">

                            <h5 class="weather">Sunny</h5>
                        </div>
                    </div>
    
                    <div class="row3">
                        <div class="symbol">
                            <i class="fa-solid fa-wind symbols"></i>
                            <h5 class="wind">Wind Speed  <p class="windSpeed">10km/h</p></h5>
                        </div>
                        <div class="symbol">
                            <i class="fa-solid fa-droplet symbols"></i>
                            <h5 class="humidity">Humidity  <p class="_humidity">50%</p></h5>
